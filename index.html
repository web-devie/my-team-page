<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Our Team Page &dash; Challenge</title>
  </head>
  <body>
    <main>
      <section class="section--our-team">
        <div class="container">

          <div class="grid--2-cols header">
            <h1>The creative crew</h1>
            <div class="about-crew">
              <p class="about-title">who we are</p>
              <p class="about-description">We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.</p>
            </div>
          </div>
          
          <div class="team-members">
            <div class="grid--3-cols">
              <!-- 1st Member -->
              <div class="member">
                <div class="member-info">
                  <img src="./photo1.png" alt="Image of Bill Mahoney">
                  <p class="job">Product Owner</p>
                </div>
                <p class="member-name">Bill Mahoney</p>
              </div>
               <!-- 2nd Member -->
              <div class="member">
                <div class="member-info">
                  <img src="./photo2.png" alt="Image of Saba Cabrera">
                  <p class="job"> Art director</p>
                </div>
                <p class="member-name">Saba Cabrera</p>
              </div>
               <!-- 3rd Member -->
              <div class="member">
                <div class="member-info">
                  <img src="./photo3.png" alt="Image of Shae Le">
                  <p class="job">Tech Lead</p>
                </div>
                <p class="member-name">Shae Le</p>
              </div>
               <!-- 4th Member -->
              <div class="member">
                <div class="member-info">
                  <img src="./photo4.png" alt="Image of Skylah Lu">
                  <p class="job">UX Designer</p>
                </div>
                <p class="member-name">Skylah Lu</p>
              </div>
               <!-- 5th Member -->
              <div class="member">
                <div class="member-info">
                  <img src="./photo5.png" alt="Image of Griff Richards">
                  <p class="job">Developer</p>
                </div>
                <p class="member-name">Griff Richards</p>
              </div>
               <!-- 6th Member --> 
              <div class="member">
                <div class="member-info">
                  <img src="./photo6.png" alt="Image of Stan John">
                  <p class="job">Developer</p>
                </div>
                <p class="member-name">Stan John</p>
              </div>
              
               



            </div>
          </div>
          <!-- <div class="team-members grid--3-cols">
          </div> -->




        </div>
      </section>
    </main>
  </body>
</html>
